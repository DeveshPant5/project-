<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            color: #a0aec0;
            font-size: 1.1rem;
            z-index: 2;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: #f7fafc;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .color-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-group label {
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .color-input {
            width: 100%;
            height: 45px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-input:hover {
            border-color: #667eea;
        }

        .size-group {
            margin-bottom: 30px;
        }

        .size-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .size-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .size-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .size-value {
            text-align: center;
            margin-top: 8px;
            color: #718096;
            font-weight: 500;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .qr-output {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .qr-output.show {
            opacity: 1;
            transform: translateY(0);
        }

        .qr-code {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 12px 24px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .download-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .color-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> QR Generator</h1>
            <p>Create beautiful QR codes with custom styling</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="qrForm">
            <div class="input-group">
                <label for="textInput">Enter text or URL</label>
                <div class="input-wrapper">
                    <i class="fas fa-link"></i>
                    <input 
                        type="text" 
                        id="textInput" 
                        class="input-field" 
                        placeholder="https://example.com or any text..."
                        required
                    >
                </div>
            </div>

            <div class="color-options">
                <div class="color-group">
                    <label for="darkColor">Dark Color</label>
                    <input type="color" id="darkColor" class="color-input" value="#000000">
                </div>
                <div class="color-group">
                    <label for="lightColor">Light Color</label>
                    <input type="color" id="lightColor" class="color-input" value="#ffffff">
                </div>
            </div>

            <div class="size-group">
                <label for="sizeSlider">QR Code Size</label>
                <input type="range" id="sizeSlider" class="size-slider" min="128" max="512" value="256" step="32">
                <div class="size-value" id="sizeValue">256 x 256 px</div>
            </div>

            <button type="submit" class="generate-btn">
                <i class="fas fa-magic"></i>
                Generate QR Code
            </button>
        </form>

        <div class="qr-output" id="qrOutput">
            <div class="qr-code" id="qrCode"></div>
            <a href="#" class="download-btn" id="downloadBtn" style="display: none;">
                <i class="fas fa-download"></i>
                Download QR Code
            </a>
        </div>
    </div>

    <script>
        class QRCodeGenerator {
            constructor() {
                this.qrCodeInstance = null;
                this.initializeEventListeners();
                this.updateSizeDisplay();
                this.setup3DEffect();
            }

            initializeEventListeners() {
                const form = document.getElementById('qrForm');
                const sizeSlider = document.getElementById('sizeSlider');
                
                form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                sizeSlider.addEventListener('input', () => this.updateSizeDisplay());
            }

            setup3DEffect() {
                const container = document.querySelector('.container');

                // Only trigger when mouse is over the container
                container.addEventListener('mousemove', (e) => {
                    const rect = container.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });

                // Reset when mouse leaves the container
                container.addEventListener('mouseleave', () => {
                    container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
                });
            }

            updateSizeDisplay() {
                const sizeSlider = document.getElementById('sizeSlider');
                const sizeValue = document.getElementById('sizeValue');
                const size = sizeSlider.value;
                sizeValue.textContent = `${size} x ${size} px`;
            }

            showMessage(message, isError = false) {
                const errorEl = document.getElementById('errorMessage');
                const successEl = document.getElementById('successMessage');
                
                if (isError) {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                    successEl.style.display = 'none';
                } else {
                    successEl.textContent = message;
                    successEl.style.display = 'block';
                    errorEl.style.display = 'none';
                }

                setTimeout(() => {
                    errorEl.style.display = 'none';
                    successEl.style.display = 'none';
                }, 5000);
            }

            async handleFormSubmit(e) {
                e.preventDefault();

                const textInput = document.getElementById('textInput').value.trim();
                const darkColor = document.getElementById('darkColor').value;
                const lightColor = document.getElementById('lightColor').value;
                const size = parseInt(document.getElementById('sizeSlider').value);

                if (!textInput) {
                    this.showMessage('Please enter text or URL to generate QR code', true);
                    return;
                }

                try {
                    this.generateQRCode(textInput, darkColor, lightColor, size);
                    this.showMessage('QR code generated successfully!');
                } catch (error) {
                    this.showMessage('Failed to generate QR code. Please try again.', true);
                    console.error('QR Code generation error:', error);
                }
            }

            generateQRCode(text, darkColor, lightColor, size) {
                const qrCodeContainer = document.getElementById('qrCode');
                const qrOutput = document.getElementById('qrOutput');
                const downloadBtn = document.getElementById('downloadBtn');

                // Clear previous QR code
                qrCodeContainer.innerHTML = '';

                // Generate new QR code
                this.qrCodeInstance = new QRCode(qrCodeContainer, {
                    text: text,
                    width: size,
                    height: size,
                    colorDark: darkColor,
                    colorLight: lightColor,
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Show QR output with animation
                qrOutput.classList.add('show');

                // Setup download functionality
                setTimeout(() => {
                    this.setupDownload();
                }, 500);
            }

            setupDownload() {
                const downloadBtn = document.getElementById('downloadBtn');
                const canvas = document.querySelector('#qrCode canvas');
                const img = document.querySelector('#qrCode img');

                let downloadUrl = '';
                
                if (canvas) {
                    downloadUrl = canvas.toDataURL('image/png');
                } else if (img) {
                    downloadUrl = img.src;
                }

                if (downloadUrl) {
                    downloadBtn.href = downloadUrl;
                    downloadBtn.download = `qr-code-${Date.now()}.png`;
                    downloadBtn.style.display = 'inline-flex';
                }
            }
        }

        // Initialize the QR Code Generator when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QRCodeGenerator();
        });
    </script>
</body>
</html>
